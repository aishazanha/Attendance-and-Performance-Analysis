{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Course Project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'plugins/fontawesome-free-5.0.1/css/fontawesome-all.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
    
 <Style>
    .hero {
    background-image: url('/static/images/slider_background.jpg'); /* adjust path if needed */
    background-size: cover;           /* makes image cover entire div */
    background-position: center;      /* centers the image */
    background-repeat: no-repeat;     /* prevents tiling */
    width: 100%;
    height: 100%;
    position: absolute;               /* makes it stay behind other elements */
    top: 0;
    left: 0;
    z-index: 0;
	.header {
    width: 100%;
    padding: 10px 20px;
    background-color: #f8f8f8;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.main_nav_container {
	background-color: #343a40; /* dark navbar */
}

.main_nav_list li a {
	color: white !important;
	text-transform: uppercase;
	font-weight: 500;
}

.main_nav_list li a:hover {
	color: #ffcc00 !important;
}
.auth_buttons a {
	font-weight: 500;
	text-transform: uppercase;
	margin-left: 30px;
}
.header_side a:hover {
	color: whitesmoke !important;
}
    }
 </Style>   
</head>
<body>
    <div class="super_container">

        
    
        <header class="header d-flex flex-row">
            <div class="header_content d-flex flex-row align-items-center">
                <!-- Logo -->
                <div class="logo_container">
                    <div class="logo">
                        <img src="{% static 'images/logo.png' %}" alt="">
                       <span>Attendance and Performance Analysis</span>
                    </div>
                </div>
    
                
    
            <div class="header_side d-flex flex-row justify-content-center align-items-center">
                <a href="/lo/" class="btn btn-outline-light mr-3" style="font-size: 18px; border-radius: 20px;">Login</a>
                <a href="/in/" class="btn btn-outline-light" style="font-size: 18px; border-radius: 20px;">Sign Up</a>
            </div
            
            
            <div class="hamburger_container">
                <i class="fas fa-bars trans_200"></i>
            </div>
    
        </header>
        
        
            
            
            <div class="menu_container menu_mm">
        
                <!-- Menu Close Button -->
                <div class="menu_close_container">
                    <div class="menu_close"></div>
                </div>
        
                <!-- Menu Items -->
                
            </div>
            <div class="home">

              
                            <div class="hero"></div>
                            
                            <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; position: relative; z-index: 1;">
                                <div class="card shadow-lg p-4" style="width: 22rem;">
                                    <div class="card-body">
                                        {% if messages %}
                                            <div class="container mt-3">
                                                {% for message in messages %}
                                                <div class="alert alert-{{ message.tags }}">
                                                    {{ message }}
                                                </div>
                                                {% endfor %}
                                            </div>
                                        {% endif %}

                                        
                                        <form  action="" method="post">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="username">Username</label>
                                                <input type="text" class="form-control" id="username" name="usename" placeholder="Enter username">
                                            </div>
                                            <div class="form-group mt-3">
                                                <label for="password">Password</label>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                            </div>
                                            <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                            
                        </div>


                       
                        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
                        <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
                        <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
                        <script src="{% static 'plugins/greensock/TweenMax.min.js' %}"></script>
                        <script src="{% static 'plugins/greensock/TimelineMax.min.js' %}"></script>
                        <script src="{% static 'plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
                        <script src="{% static 'plugins/greensock/animation.gsap.min.js' %}"></script>
                        <script src="{% static 'plugins/greensock/ScrollToPlugin.min.js' %}"></script>
                        <script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
                        <script src="{% static 'plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
                        <script src="{% static 'plugins/easing/easing.js' %}"></script>
                        <script src="{% static 'js/custom.js' %}"></script>
                                            
</body>
</html>
