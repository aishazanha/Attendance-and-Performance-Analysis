{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Select Academic Year – Ranking</title>
  <link rel="stylesheet" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
  <style>
    .top-right-logout {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 1000;
        }
  </style>
</head>
<body class="container mt-5" style="background:#f5faff;">
  <div class="top-right-logout">
    <a href="{% url 'teacher_dashboard' %}" class="btn btn-danger btn-sm">Home</a>
</div>
  <h3 class="text-primary mb-4 text-center">Select Academic Year | Ranking</h3>
  {% if years %}
    <div class="list-group">
      {% for y in years %}
        <a href="{% url 'ranking_assigned_courses' y.id %}"
           class="list-group-item list-group-item-action">
           {{ y.year }}
        </a>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-warning">No academic years.</div>
  {% endif %}
</body>
</html>
