{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Assigned Classes & Subjects</title>
    <link rel="stylesheet" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <style>
         .top-right-logout {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 1000;
        }
    </style>
</head>
<body class="container mt-5">
    <h3 class="mb-4">Academic Year: {{ academic_year.year }}</h3>

    <div class="top-right-logout">
    <a href="{% url 'teacher_dashboard' %}" class="btn btn-danger btn-sm">Home</a>
</div>


    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Class Level</th>
                <th>Subject</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.class_level }}</td>
                <td>{{ item.subject_name }} ({{ item.subject_code }})</td>
                <td>
                    <a href="{% url 'select_class_subject_period' %}?year_id={{ academic_year.id }}
         &class_level={{ item.class_level }}
         &subject_id={{ item.subject_id }}"
                       class="btn btn-primary btn-sm">
                       Select
                    </a>
                </td>
            </tr>
            {% empty %}
                <tr><td colspan="3" class="text-center">No assigned classes for this year.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
