{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Select Class – {{ year.year }}</title>
  <link rel="stylesheet" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
  <style>
      body{background:#f5faff;} .class-card{border:none;border-radius:12px;transition:.3s;}
      .class-card:hover{transform:scale(1.03);box-shadow:0 10px 20px rgba(0,0,0,.1);}
      .class-link{display:block;padding:35px 0;font-size:20px;font-weight:600;color:#007bff;text-decoration:none;}
  </style>
</head>
<body>
<div class="container mt-5">
  <h3 class="text-primary text-center mb-4">Select Class – {{ year.year }}</h3>

  <div class="row justify-content-center">
      {% for level in class_levels %}
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card class-card text-center">
          <a href="{% url 'admin_register_students_by_class' year_id=selected_year_id class_level=level %}"
             class="class-link">
             Class {{ level }}
          </a>
        </div>
      </div>
      {% endfor %}
  </div>

  <div class="text-center mt-3">
      <a href="{% url 'admin_select_year_for_registration' %}" class="btn btn-outline-secondary">
          ← Back to Year Selection
      </a>
  </div>
</div>
</body>
</html>
