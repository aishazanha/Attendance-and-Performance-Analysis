{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Marks Overview – Select Class</title>
  <link rel="stylesheet" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
  <style>
    body {
      background: #f5faff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h3 {
      text-align: center;
      margin-bottom: 30px;
      color: #007bff;
    }
    .form-inline {
      justify-content: center;
      margin-bottom: 30px;
    }
    .class-card {
      border: none;
      border-radius: 12px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .class-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .class-link {
      display: block;
      padding: 35px 0;
      font-size: 20px;
      font-weight: 600;
      color: #007bff;
      text-decoration: none;
    }
    .home-btn {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 999;
    }
  </style>
</head>
<body>

<!-- Home Button -->
<a href="/approve/" class="btn btn-danger btn-sm home-btn">Home</a>

<div class="container mt-5">

  <h3>Marks Overview – Select Class</h3>

  <form method="get" class="form-inline">
    <label class="mr-2"><strong>Academic Year:</strong></label>
    <select name="year_id" class="form-control mr-2" required>
      {% for y in years %}
        <option value="{{ y.id }}" {% if y.id == selected_year_id %}selected{% endif %}>{{ y.year }}</option>
      {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Show Classes</button>
  </form>

  <div class="row justify-content-center">
    {% for level in class_levels %}
    <div class="col-md-3 col-sm-6 mb-4">
      <div class="card class-card text-center">
        <a href="{% url 'mark_student_overview' year.id level %}" class="class-link">
          Class {{ level }}
        </a>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
</body>
</html>
