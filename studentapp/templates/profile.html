{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #f8f9fa);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profile-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }

        .profile-card {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .profile-card h3 {
            font-weight: bold;
            color: #007bff;
        }

        .profile-table th {
            background-color: #007bff;
            color: white;
            width: 40%;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .profile-table td {
            background-color: #f1f1f1;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .btn-stylish {
            border-radius: 30px;
            padding: 10px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            transition: 0.3s;
        }

        .btn-stylish:hover {
            background-color: #0056b3;
        }

        .icon-box {
            font-size: 20px;
            margin-right: 8px;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container profile-wrapper">
    <div class="profile-card">
        <h3 class="text-center mb-4"><i class="bi bi-person-circle icon-box"></i>Student Profile</h3>
        <table class="table profile-table table-borderless">
            <tr>
                <th><i class="bi bi-person-fill icon-box"></i>Name</th>
                <td>{{ name }}</td>
            </tr>
            <tr>
                <th><i class="bi bi-hash icon-box"></i>Roll Number</th>
                <td>{{ roll_number }}</td>
            </tr>
            <tr>
                <th><i class="bi bi-building icon-box"></i>Class</th>
                <td>Class {{ class_level }}</td>
            </tr>
            <tr>
                <th><i class="bi bi-calendar icon-box"></i>Academic Year</th>
                <td>{{ academic_year }}</td>
            </tr>
        </table>
        <div class="text-center mt-4">
            <a href="{% url 'student_dashboard' %}" class="btn btn-stylish"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
